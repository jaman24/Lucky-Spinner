<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css" />
    <title>Spinner</title>
  </head>
  <body>
    <div class="container pt-5">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-6">
          <!-- Here is the popup for showing winner -->
          <div id="winnerPopup" class="winner-popup">
            <div class="popup-content">
              <span class="close-btn" onclick="closePopup()">&times;</span>
              <div class="popup-text">
                <p id="winnerName"></p>
              </div>
            </div>
          </div>
          <div class="wheel">
            <canvas
              class="canvas"
              id="canvas"
              width="400"
              height="400"></canvas>

            <div class="center-circle">
              <div class="triangle"></div>
            </div>
          </div>
          <div class="spinBtn">
            <button class="btn btn-primary" onclick="spin()">Spin it!</button>
          </div>
        </div>

        <div class="col-md-12 col-sm-12 col-lg-6">
          <h3 class="input-head">Add Names</h3>
          <div class="inputArea">
            <textarea rows="10" cols="20" onchange="createWheel()">
Jaman
Reaz
Kamrul</textarea
            >
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
